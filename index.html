<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks disponíveis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: rgb(249, 250, 251);
      color: rgb(17, 24, 39);
    }

    header {
      background-color: white;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      padding: 1.5rem 1rem;
    }

    .header-content {
      max-width: 80rem;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 2rem;
      height: 2rem;
      border-radius: 9999px;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
    }

    main {
      max-width: 80rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgb(156, 163, 175);
      pointer-events: none;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid rgb(209, 213, 219);
      border-radius: 0.5rem;
      font-size: 0.875rem;
    }

    input {
      padding-left: 2.5rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: rgb(59, 130, 246);
      ring: 1px rgb(59, 130, 246);
    }

    .select-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .select-group {
        flex-direction: row;
      }
    }

    .select-container {
      flex: 1;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: rgb(55, 65, 81);
      margin-bottom: 0.5rem;
    }

    .issues-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
    }

    @media (min-width: 768px) {
      .issues-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .issues-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .issue-card {
      background-color: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.2s;
    }

    .issue-card:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .issue-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .issue-title {
      font-size: 1.125rem;
      font-weight: 600;
      flex: 1;
      margin-right: 1rem;
    }

    .external-link {
      color: rgb(37, 99, 235);
    }

    .external-link:hover {
      color: rgb(30, 64, 175);
    }

    .labels {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .label {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .created-at {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: rgb(75, 85, 99);
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem 0;
      color: rgb(107, 114, 128);
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="header-content">
        <img src="https://avatars.githubusercontent.com/u/128550116?s=200&v=4" alt="Tasks Logo" class="logo">
        <h1>Tasks disponíveis</h1>
      </div>
    </header>

    <main>
      <div class="filters">
        <div class="search-container">
          <div class="search-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
          <input type="text" id="search-input" placeholder="Buscar por título...">
        </div>
        <div class="select-group">
          <div class="select-container">
            <label for="area-select">Área</label>
            <select id="area-select">
              <option value="All">All</option>
              <option value="UI/UX">UI/UX</option>
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
            </select>
          </div>
          <div class="select-container">
            <label for="type-select">Tipo</label>
            <select id="type-select">
              <option value="All">All</option>
              <option value="Melhoria">Melhoria</option>
              <option value="Ajuste">Ajuste</option>
              <option value="Bug">Bug</option>
            </select>
          </div>
        </div>
      </div>

      <div id="issues-container" class="issues-grid"></div>
    </main>
  </div>

  <script>
    const REPO_OWNER = 'vcnafacul';
    const REPO_NAME = 'ms-simulado';

    class IssuesDashboard {
      constructor() {
        this.issues = [];
        this.area = 'All';
        this.type = 'All';
        this.titleSearch = '';
        this.init();
      }

      async init() {
        await this.fetchIssues();
        this.setupEventListeners();
      }

      async fetchIssues() {
        try {
          const response = await fetch(
            `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?state=open`
          );
          if (!response.ok) throw new Error('Failed to fetch issues');
          this.issues = await response.json();
          this.render();
        } catch (err) {
          this.showError(err instanceof Error ? err.message : 'An error occurred');
        }
      }

      setupEventListeners() {
        document.getElementById('area-select').addEventListener('change', (e) => {
          this.area = e.target.value;
          this.render();
        });

        document.getElementById('type-select').addEventListener('change', (e) => {
          this.type = e.target.value;
          this.render();
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
          this.titleSearch = e.target.value;
          this.render();
        });
      }

      getFilteredIssues() {
        return this.issues.filter((issue) => {
          const matchesArea =
            this.area === 'All' ||
            issue.labels.some(
              (label) =>
                label.name.toLowerCase() ===
                (this.area === 'UI/UX' ? 'ux/ui' : this.area.toLowerCase())
            );
          const matchesType =
            this.type === 'All' ||
            issue.labels.some(
              (label) => label.name.toLowerCase() === this.type.toLowerCase()
            );
          const matchesTitle =
            this.titleSearch.length < 3 ||
            issue.title.toLowerCase().includes(this.titleSearch.toLowerCase());

          return matchesArea && matchesType && matchesTitle;
        });
      }

      showError(message) {
        document.getElementById('app').innerHTML = `
          <div style="min-height: 100vh; background-color: rgb(249, 250, 251); display: flex; align-items: center; justify-content: center;">
            <div style="text-align: center; color: rgb(220, 38, 38);">
              <p style="font-size: 1.25rem; font-weight: 600;">Error: ${message}</p>
              <button
                onclick="location.reload()"
                style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: rgb(37, 99, 235); color: white; border-radius: 0.5rem; border: none; cursor: pointer;"
              >
                Retry
              </button>
            </div>
          </div>
        `;
      }

      render() {
        const filteredIssues = this.getFilteredIssues();
        const issuesContainer = document.getElementById('issues-container');

        issuesContainer.innerHTML = filteredIssues.length
          ? filteredIssues
              .map(
                (issue) => `
              <div class="issue-card">
                <div class="issue-header">
                  <h3 class="issue-title">${issue.title}</h3>
                  <a
                    href="${issue.html_url}"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="external-link"
                  >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                      <polyline points="15 3 21 3 21 9"></polyline>
                      <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                  </a>
                </div>
                <div class="labels">
                  ${issue.labels
                    .map(
                      (label) => `
                    <span
                      class="label"
                      style="background-color: #${label.color}; color: ${
                        parseInt(label.color, 16) > 0xffffff / 2 ? '#000' : '#fff'
                      }"
                    >
                      ${label.name}
                    </span>
                  `
                    )
                    .join('')}
                </div>
                <div class="created-at">
                  Criado em: ${new Date(issue.created_at).toLocaleDateString('pt-BR')}
                </div>
              </div>
            `
              )
              .join('')
          : `
            <div class="empty-state">
              Nenhuma issue encontrada com os filtros selecionados.
            </div>
          `;
      }
    }

    new IssuesDashboard();
  </script>
</body>
</html>
